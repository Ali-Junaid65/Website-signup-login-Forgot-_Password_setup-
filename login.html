<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtle Marketing - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Welcome to Subtle Marketing</h1>
    <div class="container">
        <div class="form-container">
            <div class="toggle-buttons">
                <button id="signup-toggle" class="active">Sign Up</button>
                <button id="login-toggle">Log In</button>
            </div>
            
            <!-- Signup Form -->
            <form id="signup-form" class="form active">
                <h2>Create Your Account</h2>
                <input type="text" id="signup-firstname" placeholder="First Name" required>
                <input type="text" id="signup-lastname" placeholder="Last Name" required>
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <input type="password" id="signup-password" placeholder="Password (min 8 characters)" required minlength="8">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
                <p id="signup-message" class="message"></p>
            </form>
            
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Welcome Back</h2>
                <p>Sign in to continue to your account</p>
                <input type="email" id="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p id="login-message" class="message"></p>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <!-- Request OTP Form -->
            <form id="forgot-password-form">
                <h3>Reset Your Password</h3>
                <p>Enter your email to receive a reset code</p>
                <input type="email" id="forgot-email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Code</button>
                <p id="forgot-message" class="message"></p>
            </form>

            <!-- Reset Password Form -->
            <form id="reset-password-form" style="display:none;">
                <h3>Create New Password</h3>
                <input type="text" id="reset-code" placeholder="Enter 6-digit code" required>
                <input type="password" id="new-password" placeholder="New Password (min 8 characters)" required minlength="8">
                <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required>
                <button type="submit">Reset Password</button>
                <p id="reset-message" class="message"></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
